        background-image: linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),

        background-size: 50px 50px;
        perspective: 1000px;
        transform: rotateX(60deg) translateY(-200px) translateZ(-200px);
        width: 200%;
        height: 200%;
        position: absolute;

        left: -50%;
